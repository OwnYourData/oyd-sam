
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPluginLabel" translate="samApp.plugin.home.createOrEditLabel">Create or edit a Plugin</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="plugin.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.identifier" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                    ng-model="plugin.identifier"
                    required />
            <div ng-show="editForm.identifier.$invalid">
                <p class="help-block"
                    ng-show="editForm.identifier.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.version" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="plugin.version"
                    required />
            <div ng-show="editForm.version.$invalid">
                <p class="help-block"
                    ng-show="editForm.version.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.versionNumber" for="field_versionNumber">VersionNumber</label>
            <input type="number" class="form-control" name="versionNumber" id="field_versionNumber"
                    ng-model="plugin.versionNumber"
                    required />
            <div ng-show="editForm.versionNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.versionNumber.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.versionNumber.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="plugin.description"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="setZip($file, plugin)">
            <label class="control-label" translate="samApp.plugin.zip" for="field_zip">Zip</label>
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{abbreviate(plugin.zip)}} {{plugin.zipContentType}} {{byteSize(plugin.zip)}}</span>
                    <button ng-click="plugin.zip=null;plugin.zipContentType=null;"
                            ng-if="plugin.zip"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setZip($file, plugin)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="zip" id="field_zip"
                    ng-model="plugin.zip"
                    required />
            <input type="hidden" class="form-control" name="zipContentType" id="field_zipContentType"
                    ng-model="plugin.zipContentType" />
            <div ng-show="editForm.zip.$invalid">
                <p class="help-block"
                    ng-show="editForm.zip.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.downloads" for="field_downloads">Downloads</label>
            <input type="number" class="form-control" name="downloads" id="field_downloads"
                    ng-model="plugin.downloads"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="samApp.plugin.ratings" for="field_ratings">Ratings</label>
            <input type="number" class="form-control" name="ratings" id="field_ratings"
                    ng-model="plugin.ratings"
                     />
        </div>

        <div class="form-group">
            <label translate="samApp.plugin.uploadedBy" for="field_uploadedBy">uploadedBy</label>
            <select class="form-control" id="field_uploadedBy" name="uploadedBy" ng-model="plugin.uploadedById" ng-options="user.id as user.login for user in users">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

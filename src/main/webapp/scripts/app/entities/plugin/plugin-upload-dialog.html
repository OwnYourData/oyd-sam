
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPluginLabel" translate="samApp.plugin.upload.uploadLabel">Create or edit a Plugin</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group" ngf-drop ngf-change="setZip($file, plugin)">
            <div>
                <div class="help-block clearfix">
                    <span class="pull-left">{{plugin.zipContentType}} {{byteSize(plugin.zip)}}</span>
                    <button ng-click="plugin.zip=null;plugin.zipContentType=null;" ng-if="plugin.zip"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block" ngf-change="setZip($file, plugin)" translate="samApp.plugin.upload.uploadSelect">
                    Choose File
                </button>
            </div>
            <input type="hidden" class="form-control" name="zip" id="field_zip" ng-model="plugin.zip" required />
            <input type="hidden" class="form-control" name="zipContentType" id="field_zipContentType"
                   ng-model="plugin.zipContentType" />
            <div ng-show="editForm.zip.$invalid">
                <p class="help-block"
                   ng-show="editForm.zip.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
